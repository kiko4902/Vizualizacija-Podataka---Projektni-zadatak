<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>CO₂ Emissions Map</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="controls">
            <label for="year-slider">Year: <span id="year-label"></span></label>
            <input type="range" id="year-slider" min="0" max="0" step="1">
        </div>
        <div id="tooltip" class="hidden"></div>
        <div id="details-panel" class="hidden">
            <button id="close-details">×</button>
            <div id="country-details"></div>
        </div>
        <svg></svg>
        <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
        <script src="script.js"></script>
    </body>
</html>
